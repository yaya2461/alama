<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin: 30px 0;
            position: relative;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .time-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 15px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: white;
            display: block;
            line-height: 1;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 1s ease-in-out;
        }

        /* ===== VIDEO SECTION ===== */
        .videos-section {
            display: none;
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .videos-section.visible {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-message {
            font-size: 1.8em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 25px;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .video-wrapper iframe,
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .video-wrapper video {
            background: #000;
            object-fit: contain;
        }

        .second-video-wrapper {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .second-video-wrapper.visible {
            display: block;
        }

        .reveal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reveal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .reveal-btn:active {
            transform: translateY(0);
        }

        .reveal-btn.hidden {
            display: none;
        }

        /* ===== GALLERY SECTION ===== */
        .gallery-section {
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .gallery-title {
            font-size: 1.6em;
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 30px 20px;
            }

            .time-value {
                font-size: 2em;
            }

            .countdown {
                gap: 15px;
            }

            .celebration-message {
                font-size: 1.3em;
            }

            .reveal-btn {
                font-size: 1em;
                padding: 13px 30px;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .gallery-image {
                height: 150px;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÿπŸÖÿ± ŸÅÿ±ŸäÿØ ŸáŸäÿÆŸÑÿµ ÿ¨Ÿäÿ¥ ÿßŸÖÿ™Ÿâ</h1>

        <div class="image-container">

                 alt="ÿµŸàÿ±ÿ© ÿ¥ÿÆÿµŸäÿ©"
                 class="profile-image"
                 onerror="this.src='https://via.placeholder.com/200?text=ÿµŸàÿ±ÿ©'">
        </div>

        <div class="countdown" id="countdown-grid">
            <div class="time-box" id="days-box">
                <span class="time-value" id="days">0</span>
                <span class="time-label">ŸäŸàŸÖ</span>
            </div>
            <div class="time-box" id="hours-box">
                <span class="time-value" id="hours">0</span>
                <span class="time-label">ÿ≥ÿßÿπÿ©</span>

            <div class="time-box" id="minutes-box">
                <span class="time-value" id="minutes">0</span>
                <span class="time-label">ÿØŸÇŸäŸÇÿ©</span>
            </div>
            <div class="time-box" id="seconds-box">
                <span class="time-value" id="seconds">0</span>
                <span class="time-label">ÿ´ÿßŸÜŸäÿ©</span>

        <!-- Videos section (shown when countdown ends) -->
        <div class="videos-section" id="videos-section">
            <div class="celebration-message">üéâüéâ</div>

            <!-- Videos Grid -->
            <div class="videos-grid">
                <!-- First Video: YouTube -->
                <div class="video-wrapper" id="first-video">
                    <iframe
                        src="https://www.youtube.com/embed/JDIIsEQKiWo?autoplay=1"
                        title="ÿßŸÑŸÅŸäÿØŸäŸà ÿßŸÑÿ£ŸàŸÑ"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

                <!-- Second Video: Local MP4 -->
                <div class="video-wrapper">
                    <video controls>
                        <source src="./vid.mp4" type="video/mp4">
                        ŸÖÿ™ÿµŸÅÿ≠ŸÉ ŸÖÿ¥ ÿ®ŸäÿØÿπŸÖ ÿßŸÑŸÅŸäÿØŸäŸà
                    </video>
                </div>
            </div>

            <!-- Button to reveal gallery -->
            <button class="reveal-btn" id="reveal-btn" onclick="showGallery()">
                üé¨ ÿ¥ŸàŸÅ ÿßŸÑÿµŸàÿ± ŸàÿßŸÑŸÅŸäÿØŸäŸàŸáÿßÿ™
            </button>

            <!-- Gallery Section -->
            <div class="gallery-section" id="gallery-section" style="display: none;">
                <!-- Images Gallery -->

    <script>
        const images = [
            'https://res.cloudinary.com/dk96meuay/image/upload/v1770982870/Screenshot_2026-02-13_134106_zaiyat.png',
            'https://res.cloudinary.com/dk96meuay/image/upload/v1770982868/Screenshot_2026-02-13_134111_aquxli.png',
            'https://res.cloudinary.com/dk96meuay/image/upload/v1770982867/Screenshot_2026-02-13_134100_argroo.png',
            'https://res.cloudinary.com/dk96meuay/image/upload/v1770982866/Screenshot_2026-02-13_134054_sansl7.png'
        ];
        
        const videos = [
            'https://res.cloudinary.com/dk96meuay/video/upload/v1770983048/WhatsApp_Video_2026-02-11_at_10.17.01_nxiqsv.mp4'
        ];

        // ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÜŸáÿßŸäÿ©: 14 ŸÅÿ®ÿ±ÿßŸäÿ± 2026 ÿßŸÑÿ≥ÿßÿπÿ© 12 ŸÖŸÜÿ™ÿµŸÅ ÿßŸÑŸÑŸäŸÑ
        let targetDate = new Date('2026-02-14T00:00:00').getTime();
        let countdownEnded = false;

        function loadGalleryContent() {
            // Load images
            const imagesGrid = document.getElementById('images-grid');
            images.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `ÿµŸàÿ±ÿ© ${index + 1}`;
                img.className = 'gallery-image';
                img.onclick = () => window.open(imageUrl, '_blank');
                imagesGrid.appendChild(img);
            });

            // Load videos
            const videosGrid = document.getElementById('videos-grid');
            videos.forEach((videoUrl, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'video-wrapper';
                
                const video = document.createElement('video');
                video.controls = true;
                
                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                
                video.appendChild(source);
                video.appendChild(document.createTextNode('ŸÖÿ™ÿµŸÅÿ≠ŸÉ ŸÖÿ¥ ÿ®ŸäÿØÿπŸÖ ÿßŸÑŸÅŸäÿØŸäŸà'));
                wrapper.appendChild(video);
                videosGrid.appendChild(wrapper);
            });
        }

        function showVideos() {
            if (countdownEnded) return;
            countdownEnded = true;

            // Reset countdown to zeros
            document.getElementById('days').textContent = '0';
            document.getElementById('hours').textContent = '0';
            document.getElementById('minutes').textContent = '0';
            document.getElementById('seconds').textContent = '0';

            // Load gallery content
            loadGalleryContent();

            // Show videos section
            const videosSection = document.getElementById('videos-section');
            videosSection.classList.add('visible');

            // Scroll to videos
            setTimeout(() => {
                videosSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

        function showGallery() {
            const btn = document.getElementById('reveal-btn');
            const gallerySection = document.getElementById('gallery-section');

            btn.classList.add('hidden');
            gallerySection.style.display = 'block';

            setTimeout(() => {
                gallerySection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function updateCountdown() {
            if (countdownEnded) return;

            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance <= 0) {
                showVideos();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Pulse effect on seconds
            const secondsBox = document.getElementById('seconds-box');
            secondsBox.classList.remove('pulse');
            setTimeout(() => secondsBox.classList.add('pulse'), 10);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
